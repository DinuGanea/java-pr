// Project version (effectively milestone)
version '1.0'

apply plugin: 'java'

// Min. java version needed to run the project
sourceCompatibility = 1.8

// Define manifest attributes (no need to create a separate file)
jar {
    manifest {
        attributes(
            'Implementation-Version': version,
            'Main-Class': 'Main'
        )
    }
}

// Specify the task to build the jar archive and make sure not to get any conflicts with any other meta-inf files
task fatJar(type: Jar) {
    manifest.from jar.manifest
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

// Specify the artifact to build
artifacts {
    archives fatJar
}

// Resolve all
repositories {
    mavenCentral()
}

// Add here the dependencies
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile 'org.jsoup:jsoup:1.10.1'
}
